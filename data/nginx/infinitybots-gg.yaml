      comment: IBL CDN
      broken: false
      locations:
        - path: /
          proxy: ""
          opts:
            - sendfile on;
            - sendfile_max_chunk 1m;
            - etag on;
            - autoindex on;
            - add_header Access-Control-Allow-Origin *;
            - alias /iblcdn/public/;
        - path: /json/
          proxy: ""
          opts:
            - sendfile on;
            - sendfile_max_chunk 1m;
            - autoindex on;
            - add_header Access-Control-Allow-Origin *;
            - alias /iblcdn/public/;
            - autoindex_format json;
